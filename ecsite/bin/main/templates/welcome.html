<!--  welcomeメソッドによって遷移してくるページ -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8"/>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(() => {
	$('.deleteBtn').on('click',(event) => {
		/* 要素が本来持つリンクの遷移機能を動作させない */
		event.preventDefault();
		/*  event.target は（削除ボタン） <td> 要素を参照 しtdListに格納*/
		let tdList = $(event.target).parent().parent().find('td');
		
		let id =$(tdList[0]).text();
		
		let jsonString = {
			'id':id,
			'goodsName': $(tdList[1]).text(),
			/* 'price': ''  */
		};
		$.ajax({
			type: 'POST',
	        url: '/ecsite/admin/api/deleteGoods',
	        data: JSON.stringify(jsonString),
	        contentType: 'application/json',
	        scriptCharaset: 'utf-8',
		})
		.then((result) => {
			console.log(result);
			alert(`商品 [ ${jsonString.goodsName} ]を削除しました。`);
			$(tdList).parent().remove();
		}, () => {
			console.error('Erroe: ajax connection failed.');
		}
		);
	});
});
</script>
<title>ECサイト</title>


</head>
<body>

<header>
	<h1>My EC Site</h1>
</header>

<table id="adminTable">
<!-- THEADは「table header」表の行（水平方向）をグループ化するタグ -->
	<thead>
		<tr>
			<th>ID</th><th>商品名</th><th>価格</th><th>削除</th>
		</tr>
	</thead>
	<tbody>
	<!-- goodsエンティティのリストから取り出す -->
		<tr th:each="item: ${goods}">
			<td th:text="${item.id}" />
			<td th:text="${item.goodsName}" />
			<td th:text="${item.price}" />
			<td><button type="submit" class="deleteBtn">削除</button></td>
		</tr>
	</tbody>
</table>
<form name ="goodsForm" id="adminPage" method="post"
 action="/ecsite/admin/goodsMst" th:action="@{/ecsite/admin/goodsMst}">
 <!-- 変数userNameが存在する場合に新規追加できる-->
 	<button type="submit" th:if="${userName != null}">新規追加</button>
 	<input type="hidden" name="userName" th:value="${userName}" />
 	<input type="hidden" name="password" th:value="${password}" />
 </form>
 
</body>
</html>
